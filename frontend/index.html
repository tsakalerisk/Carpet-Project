<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Carpet Project</title>
        <link rel="stylesheet" href="style.css" />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
        />
    </head>

    <body>
        <div class="app">
            <a class="logo" href="index.html">
                <h1>
                    Carpet Project
                    <img height="60" src="logo.svg" />
                </h1>
            </a>
            <div class="filter-container">
                <form class="filter-form">
                    <select name="filter_key" required>
                        <option value="" disabled selected>Choose one</option>
                        <option value="firstName">First name</option>
                        <option value="lastName">Last name</option>
                        <option value="streetAddress">Street address</option>
                        <option value="cityName">City</option>
                        <option value="stateName">State</option>
                        <option value="zipCode">ZIP code</option>
                        <option value="phoneNumber">Phone number</option>
                        <option value="emailAddress">Email</option>
                    </select>
                    <input
                        class="filter-input"
                        type="search"
                        placeholder="Type here to filter..."
                        name="filter_value"
                        required
                    />
                    <button type="submit" class="icon-container">
                        <span class="material-symbols-outlined">
                            add_circle
                        </span>
                        Add filter
                    </button>
                </form>
                <div class="filters"></div>
            </div>
            <table>
                <thead>
                    <tr>
                        <th>First name</th>
                        <th>Last name</th>
                        <th>Street address</th>
                        <th>City</th>
                        <th>State</th>
                        <th>ZIP code</th>
                        <th>Phone number</th>
                        <th>Email</th>
                    </tr>
                </thead>
                <tbody id="contacts"></tbody>
            </table>
            <button
                id="new_contact"
                class="button icon-container opens-form"
                onclick="showNewForm()"
            >
                <span class="material-symbols-outlined">add</span>
                New contact
            </button>
            <dialog class="contact-form-modal open">
                <div class="contact-form-container">
                    <div class="contact-header-wrapper icon-container">
                        <span
                            id="close-button"
                            class="material-symbols-outlined"
                            onclick="hideUpdateForm()"
                        >
                            close
                        </span>
                        <h2 class="contact-header"></h2>
                    </div>
                    <form method="dialog" class="contact-form">
                        <input type="text" name="contactId" id="contactId" hidden />
                        <div>
                            <label for="firstName">First name</label>
                            <input
                                type="text"
                                name="firstName"
                                id="firstName"
                                required
                            />
                        </div>
                        <div>
                            <label for="lastName">Last name</label>
                            <input
                                type="text"
                                name="lastName"
                                id="lastName"
                                required
                            />
                        </div>
                        <div>
                            <label for="streetAddress">Address</label>
                            <input
                                type="text"
                                name="streetAddress"
                                id="streetAddress"
                                required
                            />
                        </div>
                        <div>
                            <label for="zipCode">ZIP code</label>
                            <input
                                type="text"
                                name="zipCode"
                                id="zipCode"
                                pattern="\d{5}"
                                required
                            />
                        </div>
                        <div>
                            <label for="stateName">State</label>
                            <select
                                type="text"
                                name="stateName"
                                id="stateName"
                                required
                            >
                                <option disabled selected>---</option>
                            </select>
                        </div>
                        <div>
                            <label for="cityName">City</label>
                            <input
                                type="text"
                                name="cityName"
                                id="cityName"
                                list="cities"
                                autocomplete="off"
                                required
                            />
                            <datalist id="cities"></datalist>
                        </div>
                        <div>
                            <label for="phoneNumber">Phone number</label>
                            <input
                                type="tel"
                                name="phoneNumber"
                                id="phoneNumber"
                                pattern="[0-9]{3}-?[0-9]{3}-?[0-9]{4}"
                                required
                            />
                        </div>
                        <div>
                            <label for="emailAddress">Email</label>
                            <input
                                type="email"
                                name="emailAddress"
                                id="emailAddress"
                                required
                            />
                        </div>
                        <input id="contact-form-submit" type="submit" />
                    </form>
                </div>
            </dialog>
            <div class="paging"></div>
        </div>
        <script type="module" src="main.js"></script>
        <script type="module" src="contact_form.js"></script>
        <script type="module" src="filters.js"></script>
    </body>
</html>
